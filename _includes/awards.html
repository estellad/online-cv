{% assign awards = site.data.data.awards %}
{% if experiences %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-award fa-stack-1x fa-inverse"></i>
    </span>
    <b> Awards </b>
  </h2>

  {% for award in awards %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title"><b>{{ award.role }}</b></h3> 
        <div class="time">{{ award.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ award.company }}</div>

    </div><!--//meta-->

    {% if award.details %}
    <div class="details">
      {{ award.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
