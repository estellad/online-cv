{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="section projects-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-file-alt fa-stack-1x fa-inverse"></i>
    </span>
    <b> {{ projects.title }} </b>
  </h2>

  {% if projects.intro %}
  <div class="intro">
    {{ projects.intro | markdownify }}
  </div><!--//intro-->
  {% endif %}

  {% for project in projects.assignments %}
  <div class="item">
      <span class="project-title"><a href="{{ project.link }}">{{ project.title }}</a></span>
      <span class="project-authors">{{ project.authors }}</span>
      <div class="project-tagline">{{ project.tagline }}</div>
  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
