{% assign scholars = site.data.data.scholar %}
{% if experiences %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-lightbulb fa-stack-1x fa-inverse"></i>
    </span>
    <b> Visiting Scholar </b>
  </h2>

  {% for scholar in scholars %}
  <div class="item">

    <div class="meta">
      <h3 class="job-title">{{ scholar.role }}</h3> 
      <div class="upper-row">
        <div class="company">{{ scholar.company }}</div>
        <div class="time">{{ scholar.time }}</div>
      </div><!--//upper-row-->
    </div><!--//meta-->

    {% if scholar.details %}
    <div class="details">
      {{ scholar.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
